<div class="card {{baseType}} m-4 border-2 shadow-md">  
    <div class="rounded overflow-hidden shadow-lg">
      <div class="grid col-span-1 justify-center mt-3">
        <div class="flex items-center bg-white border-4 border-gray-300 rounded-lg">
          <img class="" src={{imageUrl}}  alt="{{pokemon.name}} image">          
        </div>
      </div>
      <div class="px-6 pt-4 pb-1">
        <div class="font-bold text-xl mb-2 text-center {{textColor}}">{{pokemon.name.toUpperCase()}}</div>
        <p class="{{textColor}} text-base">id : {{pokemon.id}}</p>
        <p class="{{textColor}} text-base">name : {{pokemon.name}}</p>
        <p class="{{textColor}} text-base">height : {{pokemon.height}}</p>
        <p class="{{textColor}} text-base">weight : {{pokemon.weight}}</p>
      </div>
      
      <div class="px-6 pt-2 pb-2">
        <p class="{{textColor}} text-base pb-2">Type:</p>
            <span *ngFor="let type of typeList;" class="{{type}} border-2 border-white inline-block text-white bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold grass mr-2 mb-2">{{type}}</span>
      </div>
    </div>
</div>
